<!DOCTYPE html>
<html>
    <head>
        <title>update page</title>
        <style>
            /* General Page Styling */
body {
    font-family: 'Poppins', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    margin: 0;
    padding: 20px;
    text-align: center;
}

/* Heading */
h1 {
    color: #2874f0;
    font-size: 28px;
    margin-bottom: 20px;
}

/* Form Container */
form {
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    width: 350px;
    margin: 0 auto;
    text-align: left;
}

/* Form Labels */
form label {
    font-weight: bold;
    color: #444;
    display: block;
    margin-top: 10px;
}

/* Form Inputs */
form input, 
form textarea, 
form select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 14px;
}

/* Submit Button */
button {
    background-color: #2874f0;
    color: white;
    border: none;
    padding: 12px;
    width: 100%;
    font-size: 16px;
    cursor: pointer;
    border-radius: 6px;
    margin-top: 15px;
    transition: background 0.3s;
}

button:hover {
    background-color: #185adb;
}

        </style>
    </head>
    <body>
        
<h1>Update Products</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}    <!--render the form fields-->
    <button type="submit">Save Changes</button>
    </form>
    </body>
</html>
